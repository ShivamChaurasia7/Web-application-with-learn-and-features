{%extends 'base.html'%}
{%block title%}Contact{%endblock title%}
{%block body%}
<div class="container-fluid px-0">
    <img src="/static/contactus.jpg" class="d-block w-100" alt="...">
    <h1 class="text-center">Contact Us</h1>
</div>


<div class="container my-3"> 
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name"><b>Your Name</b></label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="First Name - Middle Name - Last Name" required>
        </div>

        <div class="form-group">
            <label for="email"><b>Email address</b></label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
        </div>

        <div class="form-group">
            <label for="phone"><b>Phone Number</b></label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email or phone number with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="desc"><b>Describe your Proposal :</b></label>
            <textarea class="form-control" name="desc" id="desc" cols="30" rows="5" required></textarea>
        </div>
    </br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{%endblock body%}
