{%extends 'base.html'%}
{%block title%}Feedback{%endblock title%}
{%block body%}<div class="container-fluid px-0">
    <img src="/static/Feedback.jpg" class="d-block w-100" alt="...">
    <h1 class="text-center">Feedback</h1></br><h4 align="center">Your valuable feedback helps us to improve</h4>
</div>


<div class="container my-3"> 
    <form action="/feedback" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name"><b>Name</b></label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="name" required>
        </div>


        <div class="form-group">
            <label for="desc"><b>Share your valuable feedback / Query :</b></label>
            <textarea class="form-control" name="desc" id="desc" cols="30" rows="5" required></textarea>
        </div>
    </br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{%endblock body%}
